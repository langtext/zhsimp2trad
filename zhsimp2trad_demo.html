document.getElementById('maintext').value="古希腊罗马哲学 它大体上又可分为三个阶段： ①公元前7至前6世纪，哲学家们重视宇宙本原的研究，这个阶段的哲学被称为自然哲学。由于对世界本原的回答不同、哲学家居住的地区不同，形成了米利都学派、爱非斯学派、毕达哥拉学派、爱利亚学派等。米利都学派以'水'、'无限定'、'气'为世界本原；爱非斯学派的赫拉克利特认为，世界万物都是符合规律地燃烧和熄灭着的火；毕达哥拉学派把 '数' 视为事物的原型，认为数构成宇宙的'秩序'，'凡物皆数'；爱利亚学派把千变万化的世界归之为虚幻的假相，认为唯一真实的东西是 '存在'，'存在' 是单一的、有限的、不变的、不可分割的。 后期的自然哲学家们又提出了'四元素'（水、火、土、气）、'种子'、'原子'等概念，以探求世界的本原；有的则进一步探求世界运动变化的原动力，认为有一种最精细的、能动的、物质性的东西'奴斯'，促使热和冷、干和湿等相对应以及'种子'从原始混合体中分离出来，开始运动，并构成无数的宇宙和具体事物。 研究转变 ② 公元前5世纪，古希腊哲学的重点由研究自然转移到了研究人。这时的智者不相信有真正的存在和客观真理，普罗泰戈拉认为，一切都同样真，是非善恶是相对人的感觉而言的；高尔吉亚又认为一切都同样假。自称为'爱智者'的苏格拉底认为存在着客观真理，认识真理也是可能的；真正的知识是从具体的道德行为中寻求各种道德的普遍定义；寻求定义的方法就是论辩诘难。 ③ 公元前4世纪,古希腊哲学进入系统化阶段,代表人物有柏拉图和亚里士多德。柏拉图提出了理念论，认为现实的、可感知的世界不是真实的，在它之外存在着一个永恒不变的、真实的理念世界。理念是个别事物的'范型'；个别事物是完善的理念的不完善的'影子'或'摹本'；以个别事物为对象的感觉不可能是真正知识的源泉，而真知是不朽灵魂对理念的 '回忆' 。亚里士多德不同意柏拉图的理念论，他把理念称之为'形式'，认为'形式'不能脱离个别事物而独立存在，形式是事物的本质，存在于事物之内。 具体事物是由质料因、形式因、动力因和目的因构成的。质料与形式结合的过程，是潜能转化为现实的运动。但他又提出了一个事物最后的目的、运动最终的原因'第一推动者'，认为它是一个没有质料的形式。亚里士多德去世后，希腊文化逐渐与罗马文化相结合，在 800多年的时间里，出现了很多哲学流派，主要有伊壁鸠鲁学派、斯多阿学派和以皮浪为代表的怀疑论等。它们在前人思维发展的基础上进行了比较深入的探讨，并涉及了伦理问题及宗教问题。在古希腊罗马哲学系统化阶段，亚里士多德创立的形式逻辑，为传统逻辑打下了坚实的基础。";
